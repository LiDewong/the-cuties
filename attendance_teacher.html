<!doctype html>
<html>
    <head>
        <title>Attendance</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            img
            {
                display:block;
                margin-top: 3%;
                margin-left: auto;
                margin-right: auto;
            }
            h1,h4
            {
                text-align: center;
                font-family: "Baloo 2", cursive;
            }
            .sc{
                height:70%; 
                width:50%;
                margin-left: auto;
                margin-right: auto;
                padding: 0.5cm;
            }
            .math{
                height:70%;

                margin-right: auto;

            .eng{

    </head>

    <body>
        <img src="teacher.png" alt="QSEE" style="width:8%; height:8%;">
        <h1>Students' Attendance</h1>
        <h4><i>January 2022</i></h4>
        <div class="sc">
            <canvas id="myChartsc"></canvas>
        </div>
        <div class="math">
            <canvas id="myChartmath"></canvas>
        </div>
        <div class="eng">
            <canvas id="myCharteng"></canvas>
        </div>

        <script>
            const labels = [
                '1 Bestari', '3 Harmoni', '3 Mutiara', '3 Cemerlang'
            ]
            const data = {
            labels: labels,
            datasets: [{
                label:'Present',
                barPercentage: 0.5,
                barThickness: 60,
                data: [28.750,22.500,27.125,29.000],
                backgroundColor: [
                'rgb(164, 200, 255)'
                ],
                borderColor: [
                'rgb(164, 200, 255)'
                ],
                borderWidth: 1
            },
            {
                label:'Late',
                barPercentage: 0.5,
                barThickness: 60,
                data: [0.625,1.875,0.500,0.750],
                backgroundColor: [
                'rgb(255, 241, 168)'
                ],
                borderColor: [
                'rgb(255, 241, 168)'
                ],
                borderWidth: 1
            },
            {
                label:'Absent',
                barPercentage: 0.5,
                barThickness: 60,
                data: [0.375,0.625,0.375,0.250],
                backgroundColor: [
                'rgb(255, 145, 145)'
                ],
                borderColor: [
                'rgb(255, 145, 145)'
                ],
                borderWidth: 1 
            }]
            };

            const config = {
            type: 'bar',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Science',
                        font:{
                            size: 18
                        }
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked : true,
                    }
                }
            },
            };
        </script>

        <script>
            Chart.defaults.font.family = "'Baloo 2', cursive";
            const myChart = new Chart(
            document.getElementById('myChartsc'),
            config
            );         
        </script>
